<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="jumbotron bg-info text-white">
        <div class="container rounded p-5" id="main">
            <div class="container text-center">
                <h1 id="title">Netflix Movies and TV Series Survey</h1>
                <p id="description">The survey is based on the what people mostly watch on Netflix.</p>
            </div>
            <div class="container px-5">
                <form id="survey-form" class="p-5">
                    <div class="form-group row px-5">
                        <label for="name" class="questions col-sm-5 col-form-label" id="name-label">Your Full Name</label>
                        <input type="name" class="form-control col-sm-6" id="name" placeholder="Full name" required>
                    </div>
                    <div class="form-group row px-5">
                        <label for="email" class="questions col-sm-5 col-form-label" id="email-label">Your Email Id</label>
                        <input type="email" class="form-control col-sm-6" id="email" placeholder="email@domain.com" required>
                    </div>
                    <div class="form-group row px-5">
                        <label for="number" class="questions col-sm-5 col-form-label" id="number-label">Your Age</label>
                        <input type="number" min="18" max="123" class="form-control col-sm-6" id="number" placeholder="age" required>
                    </div>
                    <div class="form-group row px-5">
                        <label for="occupation" class="questions col-sm-5 col-form-label">Your Job Status</label>
                        <select class="form-control col-sm-6" id="dropdown" required>
                            <option selected disabled>Select an option:</option>
                            <option>Employed</option>
                            <option>Unemployed</option>
                            <option>Student</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-row px-5">
                        <div class="row col-sm-5 py-3">
                            <label for="radioGroup" class="qCheckRadio col col-form-label">Do you watch Netflix daily?</label>
                        </div>
                        <div class="row col-sm-6 py-3">
                            <ul>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="radio" id="yes" value="option1">
                                    <label class="form-check-label" for="yes">
                                        Yes
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="radio" id="no" value="option2">
                                    <label class="form-check-label" for="no">
                                        No
                                    </label>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="row col-sm-5">
                            <label for="radioGroup" class="qCheckRadio col col-form-label">What do you prefer to watch a MOVIE or a SERIES?</label>
                        </div>
                        <div class="row col-sm-6">
                            <ul>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkinterest" id="movies" value="movies">
                                    <label class="form-check-label" for="movies">
                                        Movies
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkinterest" id="series" value="series">
                                    <label class="form-check-label" for="series">
                                        Series
                                    </label>
                                </li>
                             
                            </ul>
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="row col-sm-5">
                            <label for="radioGroup" class="qCheckRadio col col-form-label">Which Netflix Series do you like the most</label>
                        </div>
                        <div class="row col-sm-6">
                            <ul>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkseries" id="strangerthings" value="strangerthings">
                                    <label class="form-check-label" for="strangerthings">
                                        Stranger Things
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkseries" id="dark" value="dark">
                                    <label class="form-check-label" for="dark">
                                        Dark
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkseries" id="tbb" value="tbb">
                                    <label class="form-check-label" for="tbb">
                                        The Breaking Bad
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkseries" id="peaky" value="peaky">
                                    <label class="form-check-label" for="peaky">
                                        Peaky Blinders
                                    </label>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row px-5">
                        <label for="textArea" class="questions col-sm-5">Do you recommend us any Netflix series or movie?</label>
                        <textarea class="form-control col-sm-6" id="textArea" rows="3" placeholder="Type here."></textarea>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-info text-white" id="submit">Submit Survey</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</body>
</html>
